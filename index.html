<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="calculator.js" defer></script>
    <title>Calculator - OP</title>
</head>
<body>
    <div id="calculator">
        <div id="display">
            <div id="display-prev"></div>
            <div id="display-main"></div>
        </div>
        <div id="interface">
            <div id="numpad">
                <button value="7" data-btn="number">7</button>
                <button value="8" data-btn="number">8</button>
                <button value="9" data-btn="number">9</button>
                <button value="4" data-btn="number">4</button>
                <button value="5" data-btn="number">5</button>
                <button value="6" data-btn="number">6</button>
                <button value="1" data-btn="number">1</button>
                <button value="2" data-btn="number">2</button>
                <button value="3" data-btn="number">3</button>
                <button value="0" data-btn="number">0</button>
                <button value="." data-btn="number">.</button>
                <button value="e" data-btn="number">x10</button>
            </div>
            <div id="operations">
                <button value="del" data-btn="del">DEL</button>
                <button value="clr" data-btn="clear">CLR</button>
                <button value="+" data-btn="operator">+</button>
                <button value="*" data-btn="operator">x</button>
                <button value="-" data-btn="operator">-</button>
                <button value="/" data-btn="operator">/</button>
                <button value="=" data-btn="equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
